<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Movies</h1>
        <div class="row">
            {% for movie in movies %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text"><strong>Genre:</strong> {{ movie.genre }}</p>
                        <p class="card-text"><strong>Release Date:</strong> {{ movie.release_date }}</p>
                        <a href="{% url 'edit_movie' movie.id %}" class="btn btn-warning">Edit Movie</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No movies available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
