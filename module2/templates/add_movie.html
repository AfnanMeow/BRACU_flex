<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Add a New Movie</h1>
        <div class="card shadow-lg mx-auto" style="max-width: 600px;">
            <div class="card-header bg-primary text-white text-center">
                <h4>Movie Details</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label"><strong>Title:</strong></label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label"><strong>Description:</strong></label>
                        {{ form.description }}
                    </div>
                    <div class="mb-3">
                        <label for="genre" class="form-label"><strong>Genre:</strong></label>
                        {{ form.genre }}
                    </div>
                    <div class="mb-3">
                        <label for="release_date" class="form-label"><strong>Release Date:</strong></label>
                        {{ form.release_date }}
                    </div>
                    <div class="mb-3">
                        <label for="video_file" class="form-label"><strong>Upload Video:</strong></label>
                        {{ form.video_file }}
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Movie</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'movie_list' %}" class="btn btn-outline-secondary">Back to Movie List</a>
        </div>
    </div>
    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy; 2025 Movie Platform</p>
    </footer>
</body>
</html>
