<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Plan - StreamZone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .form-check {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid transparent;
        }

        .form-check:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .form-check-input {
            margin-right: 12px;
            transform: scale(1.3);
            vertical-align: middle;
        }

        .form-check-label {
            font-size: 18px;
            display: inline-block;
            line-height: 1.6;
        }

        .form-check strong {
            font-size: 1.3em;
        }

        .subscribe-button {
            background-color: #e50914;
            color: #fff;
            font-size: 18px;
            padding: 14px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .subscribe-button:hover {
            background-color: #b00610;
        }

        .mt-4 {
            margin-top: 40px;
        }

        .text-center {
            text-align: center;
        }

        /* Hide radio buttons */
        input[type="radio"] {
            accent-color: #e50914;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.8em;
            }

            .form-check-label {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose Your Plan</h2>
        <form method="POST">
            {% csrf_token %}
            
            {% for plan in plans %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="plan_id" value="{{ plan.id }}" id="plan_{{ plan.id }}"
                    {% if user_sub and user_sub.plan.id == plan.id %}checked{% endif %}>
                <label class="form-check-label" for="plan_{{ plan.id }}">
                    <strong>{{ plan.get_name_display }}</strong> ‚Äî ${{ plan.price }}<br>
                    
                    {% if plan.download_limit %}
                        üì• Download Limit: {{ plan.download_limit }} GB<br>
                    {% else %}
                        üì• Unlimited Downloads<br>
                    {% endif %}
                    
                    {% if plan.has_enhanced_support %}
                        ‚úÖ Enhanced Support<br>
                    {% else %}
                        ‚ùå No Enhanced Support<br>
                    {% endif %}
                    
                    {% if plan.has_enhanced_catalog %}
                        ‚úÖ Enhanced Catalog
                    {% else %}
                        ‚ùå No Enhanced Catalog
                    {% endif %}
                </label>
            </div>
            {% endfor %}

            <div class="text-center mt-4">
                <button type="submit" class="subscribe-button">Subscribe</button>
            </div>
        </form>
    </div>
</body>
</html>
