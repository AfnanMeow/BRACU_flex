{% block content %}
<div style="background-color: #141414; color: white; min-height: 100vh; padding: 50px 0; text-align: center; font-family: Arial, sans-serif;">
    <h2 style="font-size: 2em; margin-bottom: 40px;">Who's watching?</h2>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 40px;">
        {% for profile in profiles %}
            <div>
                <a href="{% url 'set_active_profile' profile.id %}" style="text-decoration: none; color: white;">
                    {% if profile.avatar %}
                        <img src="{{ profile.avatar.url }}" alt="{{ profile.name }}"
                             style="width: 140px; height: 140px; border-radius: 8px; object-fit: cover; transition: transform 0.3s;"
                             onmouseover="this.style.transform='scale(1.1)';"
                             onmouseout="this.style.transform='scale(1)';">
                    {% else %}
                        <div style="width: 140px; height: 140px; background-color: #333; border-radius: 8px;
                                    display: flex; align-items: center; justify-content: center; font-size: 50px;
                                    transition: transform 0.3s;"
                             onmouseover="this.style.transform='scale(1.1)';"
                             onmouseout="this.style.transform='scale(1)';">
                            ðŸ‘¤
                        </div>
                    {% endif %}
                    <p style="margin-top: 10px; font-size: 1em;">{{ profile.name }}</p>
                </a>
            </div>
        {% endfor %}

        <!-- Add Profile -->
        <div>
            <a href="{% url 'create_profile' %}" style="text-decoration: none; color: white;">
                <div style="width: 140px; height: 140px; background-color: #333; border-radius: 8px;
                            display: flex; align-items: center; justify-content: center; font-size: 50px;
                            transition: transform 0.3s;"
                     onmouseover="this.style.transform='scale(1.1)';"
                     onmouseout="this.style.transform='scale(1)';">
                    âž•
                </div>
                <p style="margin-top: 10px; font-size: 1em;">Add Profile</p>
            </a>
        </div>
    </div>
</div>
{% endblock %}
