<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="{% static 'netflix_clone/css/styles.css' %}"
		/>
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="{% url 'home' %}">
					<img
						src="{% static 'netflix_clone/images/netflix-logo.svg' %}"
						alt="Netflix"
					/>
				</a>
			</div>
		</header>
		<main>{% block content %}{% endblock %}</main>
