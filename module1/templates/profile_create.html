{% block content %}
<div style="background-color: #141414; color: white; min-height: 100vh; padding: 50px 20px; font-family: Arial, sans-serif;">
    <div style="max-width: 500px; margin: 0 auto;">
        <h2 style="text-align: center; margin-bottom: 30px;">Create New Profile</h2>

        <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 20px;">
            {% csrf_token %}
            {% for field in form %}
                <div style="display: flex; flex-direction: column;">
                    <label style="margin-bottom: 5px;">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small style="color: #bbb;">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <small style="color: red;">{{ error }}</small>
                    {% endfor %}
                </div>
            {% endfor %}

            <button type="submit" style="padding: 10px 20px; background-color: #e50914; border: none; color: white; font-weight: bold; font-size: 16px; cursor: pointer; border-radius: 4px;">
                Create Profile
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'profile_select' %}" style="color: #bbb; text-decoration: underline;">‚Üê Back to Profiles</a>
        </div>
    </div>
</div>
{% endblock %}
