<!DOCTYPE html>
<html>
<head>
    <title>Add Friend</title>
</head>
<body>
    <h1>Add a Friend</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Friend</button>
    </form>
</body>
</html>
